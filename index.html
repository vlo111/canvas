<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Toolbar and Responsive Canvas</title>
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>

<main>
    <div class="container">
        <aside>
            <div class="toolbar">
                <p>Basic Shapes and Lines</p>
                <div class="card">
                    <div class="thumbnail" data-shape="circle" data-size-scale="5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                            <circle cx="23" cy="23" r="23" fill="#6A6A9F"/>
                        </svg>
                    </div>
                    <div class="thumbnail" data-shape="square" data-size-scale="5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" viewBox="0 0 46 46" fill="none">
                            <path d="M0 0H46V46H0V0Z" fill="#6A6A9F"/>
                        </svg>
                    </div>
                    <div class="thumbnail" data-shape="triangle" data-size-scale="5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="33" viewBox="0 0 46 33" fill="none">
                            <path d="M23.6883 0.177612L46.123 32.1165H0.123047L23.6883 0.177612Z" fill="#6A6A9F"/>
                        </svg>
                    </div>
                    <div class="thumbnail" data-shape="hexagon" data-size-scale="9">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="46" viewBox="0 0 40 46" fill="none">
                            <path d="M20 0L39.9186 11.5V34.5L20 46L0.0814152 34.5V11.5L20 0Z" fill="#6A6A9F"/>
                        </svg>
                    </div>
                </div>
                <div class="colors">
                    <p>Choose Color</p>
                    <div class="color-picker">
                        <input type="color" id="colorPicker" value="#f44336">
                        <label for="colorPicker">Select Color</label>
                    </div>
                    <p>Presets</p>
                    <div class="color-options">
                        <div class="color-option" data-color="#f44336" style="background-color: #f44336;"></div>
                        <div class="color-option" data-color="#9b27b0" style="background-color: #9b27b0;"></div>
                        <div class="color-option" data-color="#009687" style="background-color: #009687;"></div>
                        <div class="color-option" data-color="#2196f3" style="background-color: #2196f3;"></div>
                        <div class="color-option" data-color="#03a8f4" style="background-color: #03a8f4;"></div>
                        <div class="color-option" data-color="#795548" style="background-color: #795548;"></div>
                        <div class="color-option" data-color="#673ab7" style="background-color: #673ab7;"></div>
                        <div class="color-option" data-color="#FFEB3B" style="background-color: #FFEB3B;"></div>
                        <div class="color-option" data-color="#FFC107" style="background-color: #FFC107;"></div>
                        <div class="color-option" data-color="#FF5722" style="background-color: #FF5722;"></div>
                        <div class="color-option" data-color="#3F51B5" style="background-color: #3F51B5;"></div>
                        <div class="color-option" data-color="#CDDC39" style="background-color: #CDDC39;"></div>
                        <div class="color-option" data-color="#8BC34A" style="background-color: #8BC34A;"></div>
                        <div class="color-option" data-color="#9E9E9E" style="background-color: #9E9E9E;"></div>
                    </div>
                </div>
            </div>
        </aside>
        <section id="canvas-container">
            <canvas id="canvas"></canvas>
            <p>This is a responsive canvas.</p>
        </section>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
